<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Employee Table with Toggle Images</title>
        <style>
            table{
                width: 50%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th,td
            {
                border: 3px solid brown;
                padding: 10px;
                text-align: center;

            }
            img{
                width: 100px;
                height: 100px;
            }
            button{
                margin-top: 20px;
                padding: 10px 20px;
            }
        </style>
        <script>
            function toggleImage()
            {
                var images=document.getElementsByClassName("empImg");

                for(var i=0;i<images.length;i++)
                {
                    if(images[i].style.display==='none')
                    {
                        images[i].style.display='block';
                    }
                    else{
                        images[i].style.display='none';
                    }
                }
            }
        </script>

    </head>
    <body>
        <h2>Employee Table</h2>
       

        <table>
            <tr>
                <th>Employee Photo</th>
                <th> Employee Name</th>
            </tr>
            <tr>
                <td>
                    <img src="emp3.jpg" class="empImg">
                </td>
                <td>Madhu</td>
            </tr>

            <tr>
                <td>
                    <img src="emp2.jpg"  class="empImg">
                </td>
                <td>Mahe</td>
            </tr>
        </table>
        <br>
        <br>

        <button onclick="toggleImage()"> Toggle Images</button>
        
    </body>
</html>
