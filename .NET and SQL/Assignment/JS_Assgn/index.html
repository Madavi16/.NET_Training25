    <script >

 //1. greatest of 3 numbers
    function greatestofThree()
    {
        var a=parseInt(prompt("enter first number"));
        var b=parseInt(prompt("enter second number"));
        var c=parseInt(prompt("enter third number"));

        var greatest;
        if(a>=b && a>=c) greatest=a;
        else if(b>=a && b>=c) greatest=b;
        else greatest=c;

        alert("Greatest of all three numbers is :"+greatest);
    }


    function simpleInterest()
    {
        var p= parseInt(prompt("Enter Principal amount: "));
        var t=parseInt(prompt("Enter Time Period: " ));
        var r= parseInt(prompt("Enter Rate of Interest: "));

        var SI=(p*t*r)/100;
        alert("Simple Interest (SI) : "+SI);
    }


    function difference13()
    {
        var n=parseInt(prompt("Enter a number: "));
        var res;

        if(n>13)
        {
            res=(n-13)*2;

        }
        else{
            res=13-n;
        }

        alert("Result is: "+res);
    }

    function OddEven()
    {
        var result="";
        for(var i=0;i<=15;i++)
        {
            if(i%2===0)
            {
            result+=i+" -> Even"+"\n";
        
            }
            else{
                result+=i+" -> Odd"+"\n";
            
            }
        
        }
        alert(result);
    
    // document.write(result);
    }
